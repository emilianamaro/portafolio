
<svg width="100%" height="100" viewBox="0 0 600 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font-family: 'Fira Code', monospace;
      font-size: 48px;
      fill: #C85A7C;
      stroke: none;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .char-0 { animation-delay: 0.1s; }
    .char-1 { animation-delay: 0.2s; }
    .char-2 { animation-delay: 0.3s; }
    .char-3 { animation-delay: 0.4s; }
    .char-4 { animation-delay: 0.5s; }
    .char-5 { animation-delay: 0.6s; }
    .char-6 { animation-delay: 0.7s; }
    .char-7 { animation-delay: 0.8s; }
  </style>
  <text x="50" y="60">
    <tspan class="text char-0">E</tspan>
    <tspan class="text char-1">m</tspan>
    <tspan class="text char-2">i</tspan>
    <tspan class="text char-3">l</tspan>
    <tspan class="text char-4">i</tspan>
    <tspan class="text char-5">a</tspan>
    <tspan class="text char-6">n</tspan>
    <tspan class="text char-7">a</tspan>
  </text>
</svg>
